<!DOCTYPE html>
<html style="position:relative; min-height: 100%;">
	<head>
		<title>ZPK</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body style="margin: 0 0 200px; background-color: black; color:whitesmoke">
		<div id="splashScreen">
			<div class="col-md-4 col-md-offset-4" style="margin-top:10%;">
				<p id="loginResponse" class="text-danger">

				</p>
				<label for="username">
					Username:
				</label>
				<input id="username" type="text" class="form-control">
				<label for="password">
					Password:
				</label>

				<input id="password" type="password" class="form-control" disabled>

				<button id="login" class="btn btn-success">Sign In</button>
				<button id="register" class="btn btn-info">Register</button>
			</div>
		</div>


		<div id="gameDiv" style="display:none;">
			<canvas id="canvas" style="position:absolute">
				The canvas hasn't loaded because Javascript is disabled or not supported in your browser.
			</canvas>

			<div id="chat" style=" left:0; bottom:0; height:200px; width:100%; background-color: rgb(0, 0, 255); opacity:0.8; position: absolute; z-index: 1">
				<div id="chat-output" style="width:100%; margin: 0 0 10px 0; height:80%; opacity:1; overflow-y: scroll">
					<div id="chatWelcome" STYLE="color:white; font: 18px bold arial">
						<script>
							var d = new Date();
							document.getElementById("chatWelcome").innerHTML = "[" + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "]";
						</script>
					</div>
				</div>
				<form id="chat-form">
					<input id="chat-input" type="text" style="width:100%; opacity:1; color:white; background-color:black"/>
				</form>
			</div>

			<div id="shields" style="left: 0; top:0; height:60px; width:100%; background-color: blue; opacity: 1; position:absolute; z-index: 1">
				<div id="shieldsDisplay" style="opacity: 1; color: white; margin: 10px 0 0 0; font:18pt bold arial">Shields: </div>
			</div>


			<div id="respawnButton" style="right:0; top:0; border:1px dashed white; z-index: 2; padding: 10px 10px 10px 10px; position:absolute; font: 18pt arial bold; color:white; margin: 10px 0 0 0">RESPAWN</div>

			<div id="mobileMovement" style=" left:0; bottom:0; height:100px; width:100%; background-color: rgb(0, 0, 255); opacity:0.8; position: absolute; z-index: 1">
				<div id="goUp" style="width:20%; background-color:red; float:left; height:100%; text-align:center; font:32pt bold arial">UP</div>
				<div id="goDown" style="width:20%; background-color:red; float:left; height:100%; text-align:center; font:32pt bold arial">DOWN</div>
				<div id="goLeft" style="width:20%; background-color:red; float:left; height:100%; text-align:center; font:32pt bold arial">LEFT</div>
				<div id="goRight" style="width:20%; background-color:red; float:left; height:100%; text-align:center; font:32pt bold arial">RIGHT</div>
				<div id="shoot" style="width:20%; background-color:red; float:left; height:100%; text-align:center; font:32pt bold arial">SHOOT</div>

			</div>

			<div id="playerStorage" style="left: 0; top:60px; bottom:200px; width:150px; background-color: blue; opacity: 1; position:absolute; z-index: 1">
				<div id="Items" style="opacity: 1; color: white; margin: 10px 0 0 0; font:18pt bold arial">----Items----</div>
			</div>
		</div>
	</body>

</html>


<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/pub/globals.js"></script>
<script src="/pub/station.js"></script>
<script src="/pub/player.js"></script>
<script src="/pub/projectile.js"></script>
<script src="/pub/client.js"></script>
<script src="/pub/splash.js"></script>
<script src="/pub/chat.js"></script>
<script src="/pub/mobileUI.js"></script>
